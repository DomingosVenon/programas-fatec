<html>
	<body>
		<head>
			<meta charset="utf-8">
			<title>	Exercicio 10 </title>

		<b>2 lista</b>
		<p>
		<p>
			<br/>
			<script>
				//comando for
				var i;
				var n2=0;
				var n3=0;
				for(i=1;i<=10;i++){
						
						n = parseInt(prompt(" digite um numero"));
						
						if (n % 2 == 0){
							n2=n2+n;
						}
						else 
							n3=n3+n;
						
						
				}

				alert("a soma dos numeros pares é" +"  " + n2);
				alert("a soma dos numeros impares é" +"  " + n3);
				
			</script>
		</p>
	</body>
</html>

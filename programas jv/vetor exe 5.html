<html>	

	<head><title> exercicio 5 vetor</title>
		<script>
		function inicia(){
				var logp= new Array();
				var linp= new Array();
				var i 
				for(i=0;i<15;i++){
					logp[i]= parseInt(prompt("Digite a matricula dos alunos q fazem logica"));
				}		
				for(i=0;i<10;i++){
					linp[i]= parseInt(prompt("Digite a matricula dos alunos q fazem linguagem"));
				}
			
				for(i=0;i<15;i++){
					document.getElementById ("logica").innerHTML = logp[i] + "<br>" + document.getElementById ("logica").innerHTML;
				}
				for (i=0;i<10;i++){
					document.getElementById ("linguagem").innerHTML = linp[i] + "<br>" + document.getElementById ("linguagem").innerHTML;
				
				}
				
		}
		
		</script>
	</head>
	<body>
		<button onclick = "inicia()"> iniciar programa</button>
		
		<h3 id ="logica"></h3>
		<h3 id="linguagem"></h3>
		
		
	
	</body>
</html>

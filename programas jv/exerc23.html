<html>
	<head>
		<script>
			function inicia(){
				var A = [];
				var B = [];
				var C = [];
				var i;

				for (i = 0; i < 5; i++) {
					A[i] = parseFloat(prompt("Informe os valores do vetor A"))
				}
				for (i = 0; i < 5; i++) {
					B[i] = parseFloat(prompt("Informe os valores do vetor B"))
				}
				for (i = 0; i < 5; i++) {
					C[i] = B[4-i] - A[i];
				}
				for (i = 0; i < 5; i++) {
					document.getElementById("saida").innerHTML = document.getElementById("saida").innerHTML + "<br/>" + C[i];
				}
			}
		</script>
	</head>
	<body>
		<button onclick="inicia()">Iniciar</button>
		<h3 id="saida"></h3>
	</body>
</html>

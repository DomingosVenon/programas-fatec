<html>	

	<head><title> exercicio 25 vetor</title>
		<script>
		function inicia(){
				var vetor= new Array();
				var i;
				var num = 0
				for(i=0;i<15;i++){
					vetor[i]= parseInt(prompt("Digite numeros"));
				}		
				for(i=0;i<15;i++){
					if(vetor[i] > num){
						num=vetor[i];
					}
				}
				for(i=0;i<15;i++){
					vetor[i] = vetor[i] / num;
				}
				for(i=0;i<15;i++){
					document.getElementById ("maior").innerHTML = vetor[i] + "<br>" + document.getElementById ("maior").innerHTML;
				}
		}
		</script>
	</head>
	<body>
		<button onclick = "inicia()"> iniciar programa</button>
		
		<h3 id ="maior"></h3>
		
		
		
	
	</body>
</html>

<html>	

	<head><title> exercicio 24 vetor</title>
		<script>
		function inicia(){
				var vetor= new Array();
				var vetor1= new Array();
				var i, j; var k = 0;
				for(i=0;i<15;i++){
					vetor[i]= parseInt(prompt("Digite numeros"));
				}		
				for(i=0;i<15;i++){
					primo = 1; // número é primo
					for(j=2; j < vetor[i] - 1; j++){
						if (vetor[i] % j == 0){
							primo = 0;
							break ;// sai do loop
						}
					}
					if (primo == 1){
						vetor1[k] = vetor[i];
						k++;
					}
				}
					
				
					document.getElementById ("primos").innerHTML = vetor1;
		}
		</script>
	</head>
	<body>
		<button onclick = "inicia()"> iniciar programa</button>
		<h3 id ="primos"></h3>
	</body>
</html>

<html>
	<head> 
		<meta charset="utf-8"/>
		<title> Página de exemplo </title>
	</head>
	<body>
		<b> salario </b>
		<p>
			sal<input type="number" id="salario"/>
			
			<br/>
			<button onclick="rej()"> calcular </button>	
			
			<script>
		        function rej(){
				// recupera conteúdo do elemento
					var sal = parseFloat(document.getElementById("salario").value);
					
					var nsal;
				
					if (sal<=300) {
						nsal = ((sal*35)/100)+sal; 
						document.write(nsal) ;	
					}
				
					else if (sal>300) {
						nsal = ((sal*15)/100)+sal
						document.write(nsal);	
					}
				}		
			</script>
			
		</p>
	</body>
</html>

<html>
	<head>
		<script>
			function inicia(){
				var vendas = new Array();
				var comissao = new Array();
				var nomes = new Array();
				var i; // indice de vetores
				var receber;
				var soma = 0;
				var maiorReceber, menorReceber;
				var nomeMaior, nomeMenor;
				// entrada de dados
				for (i = 0; i < 3; i++){
					nomes[i] = prompt("Informe o nome do vendedor");
					vendas[i] = parseFloat(prompt("Informe o valor das vendas do vendedor " + nomes[i]));
					comissao[i] = parseFloat(prompt("Informe o valor da comissÃ£o do vendedor " + nomes[i]));
				}
				// processamento
				menorReceber = maiorReceber = (vendas[0] * comissao[0]) / 100;
				for (i = 0; i< 3; i++){
					receber = (vendas[i] * comissao[i]) /100;
					document.getElementById("relatorio").innerHTML = document.getElementById("relatorio").innerHTML + "<br/>" + nomes[i] + " - " + receber;
					// soma as vendas
					soma = soma + vendas[i];
					// calcula mais a receber
					if (receber > maiorReceber) {
						maiorReceber = receber;
						nomeMaior = nomes[i];
					}
					if (receber < menorReceber) {
						menorReceber = receber;
						nomeMenor = nomes[i];
					}
				}
				// mostra resultado
				document.getElementById("soma").innerHTML = "Soma das vendas - " + soma;
				document.getElementById("maior").innerHTML = "Maior a receber - " + maiorReceber;
				document.getElementById("menor").innerHTML = "Menor a receber - " + menorReceber;
			}
		</script>
	</head>
	<body>
		<button onclick="inicia()"> Iniciar </button>
		<h2 id="relatorio"></h2>
		<h2 id="soma"></h2>
		<h2 id="maior"></h2>
		<h2 id="menor"></h2>
	</body>
</html>

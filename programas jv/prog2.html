<html>
	<head> 
		<meta charset="utf-8"/>
		<title> Página de exemplo </title>
	</head>
	<body>
		<b> Olá, bom dia !!!! </b>
		<p>
			nota1<input type="number" id="nota1"/>
			nota2<input type="number" id="nota2"/>
			<br/>
			<button onclick="brinca()"> media </button>	
			<br/>
			Minha media é:
			<b id="media"> </b> 
			<br> 
			<script>
		function brinca(){
			// recupera conteúdo do elemento
			var nota1 = parseFloat(document.getElementById("nota1").value);
			var nota2 = parseFloat(document.getElementById("nota2").value);
			
			var media;
			media= (nota1+nota2)/2;
			// coloco conteúdo no elemento
			document.getElementById("media").innerHTML = media;	
			// verifica a media 
			if (media<3) {
				document.write('REPROVADO');
			}
			else if(media>=3 && media < 7) {
					document.write('exame');
				}
				else if(media>=7 && media >=10) {
					document.write('Aprovado');
				}
		}		
		</script>
			
		</p>
	</body>
</html>

<html>
	<head><title>exercicio 12</title>
		<script>
		var num 
		var i
		var primo
		for(i=1;i<=10;i++){
				num = parseInt(prompt("digite o numero"))
				if(num % 1 == 0) && (num % num == 0){
					primo++;



				}






		}
		document.getElementById("numerosprimos ").innerHTML = "Numeros primos" + primo;
		</script>
	
	</head>
	<body>
		<h3 id="numerosprimos"></h3>	
	</body>
</html>

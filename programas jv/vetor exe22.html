<html>

	<head><title> exercicio 22 vetor</title>
		<script>
			function inicia(){
				var vetora= new Array();
				var vetorb= new Array();
				var i;
				var r = 0;
				for(i=0;i<10;i++){
					vetora[i]= parseInt(prompt("Digite numeros"));
			
				}		
				for(i=0;i<10;i++){
					if ((vetora[i] != 0 ) && (vetora[i] > 0)){
						vetorb[r] = vetora[i];
						r++;
					}
				}
				document.getElementById ("compacto").innerHTML= vetorb;		
			}
		</script>
	</head>
	<body>
		<button onclick = "inicia()"> iniciar programa </button>
		<h3 id = "compacto"></h3>
	</body>
</html>

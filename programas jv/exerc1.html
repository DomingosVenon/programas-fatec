<html>
	<head>
		<script>
			function inicia(){
				var vetor = new  Array();
				var i;
				var par = "<br/>"; var qntdPares = 0;
				var impar = "<br/>"; var qntdImpares = 0;
				// entrada de dados
				for (i = 0; i < 6; i++){
					vetor[i] = parseInt(prompt("Informe um elemento: "));
				}
				for (i = 0; i < 6; i++){
					if (vetor[i] % 2 == 0) {
						par = par + " " + vetor[i];
						qntdPares++;
					}
					else {
						impar = impar + " " + vetor[i];
						qntdImpares++;
					}
				}
				document.getElementById("pares").innerHTML = "Números pares: " + par;
				document.getElementById("qntdPares").innerHTML = "Quantidade de números pares : " + qntdPares;
				document.getElementById("impares").innerHTML = "Números impares: " + impar;
				document.getElementById("qntdImpares").innerHTML ="Quantidade de números ímpares: " + qntdImpares;
			}

		</script>
	</head>
	<body>
		<button onclick="inicia()">Iniciar</button>
		<h3 id="pares"></h3>
		<h3 id="impares"></h3>
		<h3 id="qntdPares"></h3>
		<h3 id="qntdImpares"></h3>
	</body>
</html>
